<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">BookStore</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <h4>Genres</h4>
            <ul class="list-group">
                {% for genre in genres %}
                <li class="list-group-item {% if selected_genre and selected_genre.id == genre.id %}active{% endif %}">
                    <a href="{% url 'books_by_genre' genre.id %}" class="text-decoration-none {% if selected_genre and selected_genre.id == genre.id %}text-white{% endif %}">
                        {{ genre.name }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-md-9">
            <div class="row">
                {% for book in books %}
                <div class="col-md-4 mb-3">
                    <div class="card h-100">
                        {% if book.image %}
                        <img src="{{ book.image.url }}" class="card-img-top" alt="{{ book.title }}" style="height: 200px; object-fit: cover;">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ book.title }}</h5>
                            <p class="card-text">{{ book.description|truncatewords:15 }}</p>
                            <a href="{% url 'book_detail' book.id %}" class="btn btn-primary">Batafsil</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<footer class="bg-dark text-white text-center p-3 mt-4">
    <p>&copy; 2025 BookStore. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
