<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <a href="/" class="btn btn-secondary mb-3">â¬… Orqaga</a>
    <div class="card">
        {% if book.image %}
        <img src="{{ book.image.url }}" class="card-img-top" style="height: 300px; object-fit: cover;">
        {% endif %}
        <div class="card-body">
            <h2>{{ book.title }}</h2>
            <p>{{ book.description }}</p>
            {% if book.author %}
            <h5>Author: {{ book.author.name }}</h5>
            <p>{{ book.author.bio }}</p>
            {% endif %}
            <h6>Genre: {{ book.genre.name }}</h6>
        </div>
    </div>
</div>
</body>
</html>
